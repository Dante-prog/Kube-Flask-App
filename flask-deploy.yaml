apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: dante0197/flask-app:b83bd56c4f15e73fb32b62e8a17631eb81eb1d2c
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
