apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-dev
  namespace: development
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app
        image: dante0197/flask-app:dev
        imagePullPolicy: Always
        env:
        - name: FLASK_ENV
          value: development
        - name: DATABASE_URL
          value: postgresql://user:password@database-host:5432/database-name
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-dev
  namespace: development
spec:
  selector:
    app: flask-app
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080
  type: LoadBalancer
