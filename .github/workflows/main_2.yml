name: ci

on:
  push:
    branches: master

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
         context: .
         push: true
         tags: |
            dante0197/flask-app:${{ github.sha }}
            dante0197/flask-app:latest
      - name: Tag image as latest
        run: |
          docker tag dante0197/flask-app:${{ github.sha }} dante0197/flask-app:latest
          docker push dante0197/flask-app:latest
      - name: Install the Linode CLI
        uses: linode/action-linode-cli@v1
        with:
          token: ${{ secrets.LINODE_API_TOKEN }}

      - name: Install and configure kubectl
        run: |
          VERSION=$(curl --silent https://storage.googleapis.com/kubernetes-release/release/stable.txt)
          curl https://storage.googleapis.com/kubernetes-release/release/$VERSION/bin/linux/amd64/kubectl \
              --progress-bar \
              --location \
              --remote-name
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/
          export LINODE_CLUSTER_NAME="105143"
          echo ${{ secrets.KUBECONFIG }} | base64 --decode > kubeconfig.yaml
          export KUBECONFIG=kubeconfig.yaml

      - name: Delete pods
        run: |
          export KUBECONFIG=kubeconfig.yaml
          kubectl delete pods -l app=flask-app -n default
      - name: Deploy to Kubernetes
        run: |
          export KUBECONFIG=kubeconfig.yaml
          kubectl apply -f ProdM/flask-deploy.yaml -n default
          kubectl apply -f ProdM/flask-svc.yaml -n default
          kubectl rollout status deployment/flask-app

